<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webapp</title>
    <!-- external resources can be used to speed up development -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- reset.css is a premade stylesheet that removes default styling for elements -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/datorium.png">
            <span>Dashboard</span>
        </div>

        <i class="menu-button material-icons" onclick="toggleMenu()">menu</i>
    </header>
    <main>
        <aside class="hide">
            <a><i class="material-icons">speed</i> Dashboard</a>
            <a><i class="material-icons">description</i> Students</a>
            <a><i class="material-icons">help</i>Help</a>
            <a><i class="material-icons">settings</i>Settings</a>
        </aside>
        <article>
            <section class="statistics">
                <div>
                    Sales
                    <span class="figure">&euro; 80,000</span>
                </div>
                <div>
                    Expenses
                    <span class="figure">&euro; 50,000</span>
                </div>
                <div>
                    Enrollments
                    <span class="figure">2,000</span>
                </div>
                <div>
                    Growth
                    <span class="figure">+10 %</span>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
